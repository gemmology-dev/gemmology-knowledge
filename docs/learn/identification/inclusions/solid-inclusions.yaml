  - title: Identification Value
    callout:
      type: tip
      title: Using Crystal Inclusions
      text: |
        Crystal inclusions are particularly valuable because:

        1. **Species identification** - Certain inclusions are diagnostic
        2. **Origin determination** - Inclusion suites vary by locality
        3. **Natural vs synthetic** - Natural mineral inclusions prove natural origin
        4. **Treatment detection** - Heat treatment can alter or destroy inclusions

        Always document crystal inclusions with photographs at multiple magnifications.
