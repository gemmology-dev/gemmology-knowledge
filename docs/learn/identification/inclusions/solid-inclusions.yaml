            - ["Calcite", "Rhombohedral crystals", "Burmese ruby indicator"]
            - ["Apatite", "Hexagonal prisms", "Common in many origins"]
            - ["Boehmite needles", "Fine, oriented needles", "Heat treatment indicator"]
