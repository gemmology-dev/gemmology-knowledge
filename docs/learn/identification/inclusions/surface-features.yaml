      - title: Coloured Stone Surface Features
        content: |
          Coloured stones show various surface features:

          - **Etch channels** - Common in natural stones
          - **Surface pitting** - From pulled inclusions
          - **Cleavage cracks** - Reaching surface
          - **Growth hillocks** - Raised areas on crystal faces
          - **Cavity fillings** - Evidence of treatments

  - title: Examination Protocol
    callout:
      type: tip
      title: Surface Feature Examination
      text: |
        For thorough surface feature examination:

        1. **Clean the stone** - Dirt can obscure features
        2. **Use reflected light** - Shows surface relief
        3. **Examine the girdle** - Most features concentrate here
        4. **Check facet junctions** - Common chip locations
        5. **Look for drill holes** - Especially if clarity seems improved
        6. **Document position** - Note location for mapping

        Surface features often provide important evidence about a stone's history,
        treatment status, and authenticity.
