sections:
  - title: Introduction
    content: |
      Surface features are characteristics found at or near the surface of gemstones.
      While strictly speaking not "inclusions" (which are internal), these features
      are often considered together in gem examination and significantly impact
      clarity grading, particularly in diamonds.

  - title: Naturals
    content: |
      Naturals are remnants of the original crystal surface left on a cut gemstone:

      **Characteristics:**
      - Original rough crystal surface preserved
      - Usually found on or near the girdle
      - May show trigons (triangular growth marks)
      - Often left deliberately to preserve weight

      **Significance:**
      - Proves natural origin (synthetics don't have naturals)
      - Acceptable in diamond grading if confined to girdle
      - Should not affect face-up appearance

