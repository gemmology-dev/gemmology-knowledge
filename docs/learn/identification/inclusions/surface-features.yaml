  - title: Laser Drill Holes
    content: |
      Laser drilling is a treatment that creates access channels to internal inclusions:

      **Purpose:**
      - Access dark inclusions for bleaching
      - Improve apparent clarity

      **Appearance:**
      - Very fine, straight channels
      - May appear as tiny dots on surface
      - Often lead to bleached inclusion sites
      - Visible under magnification

      **Detection:**
      - Look for unnaturally straight tubes
      - Follow tube to inclusion site
      - May show surface opening
    callout:
      type: warning
      title: Disclosure Required
      text: |
        Laser drilling is a **permanent treatment** that must be disclosed. The drill
        holes are small but permanent features. Laser-drilled diamonds should be
        identified and disclosed as treated.

        Some laser drill holes are very small and require careful examination under
        magnification to detect.

