sections:
  - title: Introduction
    content: |
      Inclusions are internal features that provide valuable information about a gem's
      identity, origin, and natural vs. synthetic status. They are a gem's "fingerprint."

  - title: Types of Inclusions
    subsections:
      - title: Solid Inclusions
        content: Crystals of other minerals trapped during growth.
        table:
          headers:
            - Host Gem
            - Common Solid Inclusions
          rows:
            - ["Ruby/Sapphire", "Rutile silk, zircon halos, calcite, apatite"]
            - ["Emerald", "Pyrite, calcite, tremolite, mica, chromite"]
            - ["Diamond", "Garnet, olivine, chromite, graphite"]
            - ["Peridot", "Chromite (black crystals), \"lily pad\" inclusions"]
            - ["Garnet", "Rutile, apatite, rounded crystals"]

      - title: Fluid Inclusions
        content: |
          Trapped liquids, often with gas bubbles:

          - **Two-phase** - Liquid + gas bubble
          - **Three-phase** - Liquid + gas + solid crystal (diagnostic for Colombian emerald)
          - **Fingerprint inclusions** - Healed fractures with fluid remnants
          - **Negative crystals** - Fluid-filled cavities with crystal shape

      - title: Growth Features
        content: |
          Patterns formed during crystallization:

          - **Colour zoning** - Bands of different colour intensity
          - **Growth tubes** - Hollow channels parallel to c-axis
          - **Twinning** - Internal reflection planes
          - **Phantoms** - Earlier growth stages visible inside

  - title: Corundum Inclusions by Origin
    comparison:
      items:
        - title: Burmese Ruby
          points:
            - Short rutile silk (fine needles)
            - Calcite crystals
            - '"Swirl" growth patterns'
            - Flux fingerprints (if heated)
        - title: Kashmir Sapphire
          points:
            - Tourmaline crystals
            - Zircon with tension halos
            - '"Milky" zones (fine particles)'
            - Colour zoning
        - title: Thai/Cambodian Ruby
          points:
            - Dense rutile silk networks
            - Iron-stained fractures
            - Dark iron-rich crystals
        - title: Sri Lankan Sapphire
          points:
            - Long rutile silk
            - Zircon halos
            - Colour zoning (hexagonal)
            - Negative crystals

  - title: Emerald Origins
    table:
      caption: Emerald Inclusions by Origin
      headers:
        - Origin
        - Characteristic Inclusions
      rows:
        - ["Colombia", "Three-phase inclusions (liquid + gas + halite cube), calcite rhombs"]
        - ["Zambia", "Black mica flakes, amphibole needles, blocky crystals"]
        - ["Brazil", "Biotite mica, pyrite, two-phase inclusions"]
        - ["Afghanistan", "Mica books, actinolite needles"]

  - title: Other Gemstones
    table:
      caption: Diagnostic Inclusions
      headers:
        - Gemstone
