  - title: Special Care Gems
    subsections:
      - title: Opal
        content: |
          Opal contains 3-21% water and is prone to "crazing" (network of fine cracks):

          - Avoid rapid temperature changes
          - Store with damp cotton (not wet)
          - Never use ultrasonic or steam
          - Keep away from direct sunlight and heat
          - Doublets and triplets are especially vulnerable to water

      - title: Pearl
        content: |
          Pearls are sensitive to acids, cosmetics, and drying:

          - Apply perfume and hairspray before putting on pearls
          - Wipe with soft cloth after wearing
          - Store in breathable fabric, not plastic
          - Restring regularly (silk stretches and weakens)
          - Occasional wearing maintains moisture balance

      - title: Emerald
        content: |
          Nearly all emeralds are oiled to improve apparent clarity:

          - Oil can dry out or exude over time
          - Avoid ultrasonic and steam cleaning
          - Avoid heat (jeweller's torch is dangerous)
          - May need periodic re-oiling
          - Store away from heat sources

      - title: Tanzanite
        content: |
          Tanzanite has perfect cleavage and is heat-sensitive:

          - Extremely vulnerable during setting (cleavage)
          - Never use ultrasonic or steam
          - Avoid sudden temperature changes
          - Not recommended for daily ring wear
          - Excellent for earrings and pendants

  - title: Care Summary
    callout:
      type: tip
      title: Universal Care Rules
      text: |
        1. **Remove rings** during physical work, gardening, sports
        2. **Put jewellery on last** after cosmetics, perfume, hairspray
        3. **Remove jewellery first** before showering, swimming, sleeping
        4. **Clean gently** with appropriate methods for each gem
        5. **Store separately** in soft, individual compartments
        6. **Inspect regularly** for loose settings, worn prongs
        7. **Know your gem** and its specific vulnerabilities
