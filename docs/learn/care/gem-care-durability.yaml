            - ["Half-bezel", "Moderate", "Balance of protection and light"]
            - ["Flush/gypsy", "Very high", "Rings for active wearers"]
            - ["Halo", "Moderate", "Central stone protected by smaller stones"]

      - title: Exposed Settings
        table:
