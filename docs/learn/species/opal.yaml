  - title: Harlequin Pattern
    callout:
      type: info
      title: Most Prized Pattern
      text: |
        Harlequin pattern—angular, mosaic-like patches of colour—is the most
        valuable opal pattern. A true harlequin black opal can command
        extraordinary prices, with exceptional examples selling for hundreds
        of thousands of dollars.

        The pattern should show distinct, regular patches with multiple colours.

