  - title: Ethiopian (Welo) Opal
    callout:
      type: warning
      title: Hydrophane Behaviour
      text: |
        Ethiopian opal is often hydrophane—it absorbs water, becoming more
        transparent when wet and returning to original appearance when dry.

        Concerns include:
        - Potential crazing (cracking) in some material
        - Colour change when wet
        - Treatment with smoke/oil possible
        - Lower prices than comparable Australian opal

        Quality Ethiopian opal can be stable and beautiful.

  - title: Treatments
    content: |
      Opal undergoes various treatments:

      - **Smoke treatment**: Darkens body tone (Ethiopian especially)
      - **Sugar/acid**: Historic treatment to darken
      - **Plastic impregnation**: Stabilises; must be disclosed
      - **Doublets/triplets**: Composite stones (not treatment per se)
      - **Oiling**: Temporary enhancement

  - title: Care and Stability
    callout:
      type: warning
      title: Special Care Required
      text: |
        Opal requires careful handling:

        - **Water loss**: Can craze (crack) if dehydrated
        - **Heat shock**: Avoid sudden temperature changes
        - **Chemicals**: Avoid harsh chemicals
        - **Impact**: Softer than most gems; can chip
        - **Storage**: Keep with damp cotton in dry climates
        - **Cleaning**: Warm water only; no ultrasonic

        Avoid leaving opal in hot sun or dry conditions for extended periods.

  - title: Identification Summary
    content: |
      Key features for opal identification:

      - **RI**: 1.37-1.47 (low; single reading)
      - **SG**: 1.98-2.25 (low)
      - **Play of colour**: Diagnostic for precious opal
      - **Amorphous**: SR; no crystal structure
      - **Water content**: Can affect stability
