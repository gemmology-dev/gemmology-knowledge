sections:
  - title: Introduction
    content: |
      Pearls are organic gems formed when a mollusc deposits concentric layers of
      nacre (aragonite crystals bound by conchiolin) around an irritant. They are
      the most commercially important organic gems and the only gems created by
      living creatures.

      Nearly all pearls in today's market are culturedâ€”human-initiated by inserting
      a bead nucleus or tissue. Natural pearls are extremely rare and primarily
      found in antique jewellery.

  - title: Pearl Formation
    content: |
      Understanding how pearls form:
    subsections:
      - title: Natural Pearls
        content: |
          - Form spontaneously without human intervention
          - Irritant (often parasite) enters mantle tissue
          - Mollusc secretes nacre layers around irritant
          - Takes years to form
          - Extremely rare today

      - title: Cultured Pearls
        content: |
          - Human-initiated by inserting nucleus
          - Bead-nucleated: Shell bead with mantle tissue
          - Tissue-nucleated: Mantle tissue only
          - Same nacre deposition process as natural
          - **Both natural and cultured are real pearls**

      - title: Nacre Composition
        content: |
          - **Aragonite**: Calcium carbonate crystals (brick-like platelets)
          - **Conchiolin**: Organic binder between layers
          - **Structure**: Overlapping platelets create iridescence
          - **Thickness**: Quality indicator; thicker is better

