  - title: Natural vs Cultured
    callout:
      type: info
      title: Distinguishing Natural Pearls
      text: |
        Laboratory tests distinguish natural from cultured:

        - **X-ray**: Shows bead nucleus in cultured pearls
        - **X-ray luminescence**: Different patterns
        - **Candling**: Light transmission reveals structure

        Natural pearls show concentric growth layers throughout;
        bead-nucleated cultured pearls show the bead core.

  - title: Treatments
    content: |
      Common pearl treatments:

      - **Bleaching**: Lightens colour; very common
      - **Dyeing**: Adds colour; should be disclosed
      - **Irradiation**: Darkens nuclei (creates dark colours)
      - **Lustre enhancement**: Coatings; temporary
      - **Filling**: Repairs damaged nacre; quality issue

  - title: Pearl Care
    callout:
      type: warning
      title: Special Care Required
      text: |
        Pearls require special handling:

        - **Acids**: Avoid perfume, hairspray, cosmetics
        - **Chemicals**: No household cleaners
        - **Heat**: Avoid extreme temperatures
        - **Drying**: Store with humidity (damp cloth nearby)
        - **Cleaning**: Warm water and mild soap only
        - **Wear**: Put on last, remove first
        - **Storage**: Separate from harder gems

        Hardness 2.5-4.5; easily scratched.

  - title: Famous Pearls
    content: |
      Notable pearls in history:

      - **La Peregrina**: 50.56 ct; once owned by Elizabeth Taylor
      - **Hope Pearl**: 1,800 grains; blister pearl
      - **Pearl of Allah**: 14 lbs; giant clam pearl (non-nacreous)
      - **Abernethy Pearl**: 44 grains; Scottish freshwater
