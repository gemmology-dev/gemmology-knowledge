  - title: Lustre is Paramount
    callout:
      type: info
      title: Most Important Factor
      text: |
        Lustre is the most critical pearl quality factor. A smaller pearl with
        excellent lustre will outvalue a larger pearl with dull, chalky lustre.

        Fine lustre shows:
        - Sharp light reflections
        - Sense of depth (light from within)
        - Mirror-like surface quality
        - Strong contrast between light and shadow

  - title: Colour Components
    content: |
      Pearl colour has three parts:
    subsections:
      - title: Body Colour
        content: |
          The main background colour:
          - White, cream, silver, gold, black, grey
          - Pink, peach, lavender in some varieties
          - Natural vs dyed colours

      - title: Overtone
        content: |
          A translucent secondary colour:
          - Rose (pink) overtone on white pearls
          - Green or peacock overtone on Tahitian
          - Adds depth and value

      - title: Orient
        content: |
          Iridescent rainbow effect:
          - Caused by nacre platelet interference
          - Most visible in fine nacre
          - Sign of quality

