  - title: Characteristic Inclusions
    content: |
      Topaz typically has good clarity; when inclusions occur:

      - **Two-phase inclusions**: Liquid with gas bubble
      - **Growth tubes**: Parallel to c-axis
      - **Cleavage planes**: May show iridescence
      - **Needle inclusions**: Fine parallel needles
      - **Crystal inclusions**: Various minerals

  - title: Historical Notes
    callout:
      type: info
      title: Nomenclature History
      text: |
        Historical "topaz" often referred to other gems:

        - **"Oriental topaz"**: Actually yellow sapphire (deprecated)
        - **"Spanish topaz"**: Actually citrine
        - **"Smoky topaz"**: Actually smoky quartz

        Modern nomenclature reserves "topaz" strictly for Al₂SiO₄(F,OH)₂.
        The island of Topazios (now Zabargad) in the Red Sea, once thought
        to be the name source, actually produced peridot, not topaz.

  - title: Identification Summary
    content: |
      Key features for topaz identification:

      - **RI**: 1.619-1.627 (useful range)
      - **SG**: 3.53 (overlaps diamond!)
      - **Birefringence**: 0.008-0.010
      - **Optic sign**: Biaxial positive
      - **Cleavage**: Perfect basal (visible under magnification)
      - **Spectrum**: Often no diagnostic features

