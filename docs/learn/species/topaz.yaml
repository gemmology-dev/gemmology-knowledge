        - ["Aquamarine", "Lower RI (~1.58), lower SG (2.72)"]
        - ["Yellow sapphire", "Higher RI (1.76-1.77), higher SG (4.00)"]
        - ["Danburite", "Lower SG (3.00), different crystal system"]
        - ["Heliodor", "Lower RI (~1.58), lower SG (~2.72)"]
