  - title: The Microscope
    content: |
      The gemmological microscope is essential for studying inclusions, growth features,
      and signs of treatment. Magnifications from 10× to 60× are typically used.
    subsections:
      - title: Magnification Ranges
        content: |
          - **10×**: Standard loupe magnification; overview examination
          - **20–40×**: Detailed inclusion study
          - **60×+**: Fine details, surface features

      - title: Illumination Techniques
        table:
          headers:
            - Technique
            - Best For
            - Description
          rows:
            - ["Darkfield", "Most inclusions", "Light from sides; inclusions bright against dark"]
            - ["Brightfield", "Colour zoning, growth patterns", "Light from below; transmitted through gem"]
            - ["Fibre-optic", "Specific features, pinpoint", "Directed light for individual inclusions"]
            - ["Overhead", "Surface features", "Reflected light from above"]
            - ["Polarised", "Strain, twinning", "Crossed polars reveal birefringence"]

      - title: Immersion Technique
        content: |
          Immersing the gem in a liquid of similar RI reduces surface reflections and reveals
          internal features more clearly.

          - **Methylene iodide** (RI 1.74): Good for corundum, spinel
          - **Benzyl benzoate** (RI 1.57): Good for quartz, beryl
          - **Water** (RI 1.33): Basic immersion, safe for all gems

          *Note*: Some immersion liquids are toxic; use appropriate safety measures.

