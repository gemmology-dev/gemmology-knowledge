  - title: The Spectroscope
    content: |
      The spectroscope displays the absorption spectrum of a gem, showing which wavelengths
      of light are absorbed. Certain absorption patterns are diagnostic for specific gems
      and treatments.
    subsections:
      - title: Types
        content: |
          - **Prism spectroscope**: Spreads red end more; better resolution in red
          - **Diffraction grating**: Even spread across spectrum; easier wavelength estimation

      - title: Setup and Technique
        content: |
          1. Use strong white light transmitted through the gem
          2. Position slit close to the stone
          3. Focus on the spectrum (adjust eyepiece)
          4. Look for dark lines or bands against the coloured spectrum
          5. Note position (wavelength in nm) and width of features

      - title: Recording Spectra
        content: |
          Record observations systematically:

          - **Lines**: Sharp, narrow features (atomic absorption)
          - **Bands**: Broader absorption regions
          - **Cut-off**: Absorption of entire spectral region (e.g., blue cut-off)
          - **Position**: Wavelength in nanometres (nm)

