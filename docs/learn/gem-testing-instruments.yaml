            - ["Zambian emerald", "May appear greenish (Fe content)"]
            - ["Green glass", "Green or grey"]
            - ["Green tourmaline", "Remains green"]
            - ["Synthetic emerald", "Strong red (high Cr)"]
            - ["Blue aquamarine", "Green"]
            - ["Blue cobalt glass", "Red (cobalt)"]
            - ["Blue synthetic spinel", "Red (cobalt)"]

  - title: Chelsea Filter Warning
    callout:
      type: warning
      title: Limitations
      text: |
        The Chelsea filter is NOT diagnostic for emerald! Synthetic emeralds also appear red,
        and some natural emeralds (especially Zambian) may not show strong red. Always use
        additional tests including RI, inclusions, and spectrum.

  - title: The UV Lamp
    content: |
      Ultraviolet fluorescence can be diagnostic for certain gems and treatments.
      Two wavelengths are used: long-wave (LWUV, 365nm) and short-wave (SWUV, 254nm).
    subsections:
      - title: LWUV vs SWUV
        content: |
          - **LWUV (365nm)**: Safer, penetrates deeper, often stronger reactions
          - **SWUV (254nm)**: More diagnostic reactions, requires eye protection
          - Different gems may react differently to each wavelength
          - Always test in complete darkness for accurate observation

      - title: Safety Considerations
        content: |
          - Never look directly at UV light source
          - Wear UV-blocking glasses, especially with SWUV
          - Limit exposure time
          - Keep children away from UV equipment

