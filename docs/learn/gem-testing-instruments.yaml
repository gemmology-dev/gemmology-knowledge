sections:
  - title: Introduction
    content: |
      Gemmological testing relies on a suite of standard instruments that measure optical and
      physical properties. Mastering these tools is fundamental to gem identification and
      forms the core practical skills tested in the FGA Foundation examination.

      A systematic approach using multiple instruments provides the most reliable identification.
      No single test is definitive—results should be correlated across several methods.

  - title: The Refractometer
    content: |
      The refractometer is the most important gemmological instrument. It measures refractive
      index (RI) by observing the critical angle of total internal reflection at the
      gem-to-glass interface.
    subsections:
      - title: How It Works
        content: |
          Light enters through the gemstone placed on a high-RI glass hemisphere. At angles
          greater than the critical angle, light is totally internally reflected, creating
          a shadow edge on the scale. This edge corresponds to the gem's RI.

          - **Contact liquid** (RI ~1.81) bridges the gap between gem and glass
          - **Scale range** typically 1.35–1.81
          - **Monochromatic light** (sodium yellow, 589nm) provides accurate readings

      - title: Faceted Stone Technique
        content: |
          1. Place a small drop of contact liquid on the hemisphere
          2. Position the stone table-down on the liquid
          3. Look through the eyepiece at the scale
          4. Rotate the stone to find maximum and minimum RI readings
          5. For uniaxial stones: two readings (ω and ε)
          6. For biaxial stones: three readings (α, β, γ) but only two visible at once

      - title: Cabochon (Spot Reading) Technique
        content: |
          For curved surfaces, use the spot method:

          1. Use minimum contact liquid
          2. Look for a spot of light rather than a shadow edge
          3. The spot's position on the scale indicates approximate RI
          4. Less accurate than faceted readings (±0.01)
          5. Useful for rough assessment of cabochons and beads

      - title: Troubleshooting
        content: |
          - **No reading**: Stone may have RI above contact liquid limit (>1.81)
          - **Fuzzy edge**: Birefringent stone, dirty contact, or poor polish
          - **Moving readings**: High birefringence; rotate and record both values
          - **Very faint reading**: Improve lighting or check stone position

  - title: High-RI Stones
    callout:
      type: warning
      title: Stones Above Refractometer Limits
      text: |
        Stones with RI above 1.81 cannot be measured on standard refractometers:

        - **Diamond** (RI 2.417) - Use thermal probe or specific gravity
        - **Zircon** (RI 1.93–1.98) - May show partial reading
        - **Demantoid** (RI 1.88) - SG and spectrum for identification
        - **Sphene** (RI 1.90–2.02) - Identify by high dispersion and birefringence

  - title: The Polariscope
    content: |
      The polariscope uses two polarising filters to determine a gem's optical character
      (isotropic vs. anisotropic) and can reveal strain, twinning, and anomalous double
      refraction (ADR).
    subsections:
      - title: Components and Setup
        content: |
          - **Polariser**: Lower filter, fixed position
          - **Analyser**: Upper filter, can rotate
          - **Light source**: Below the polariser
          - **Crossed polars**: Filters at 90° (dark field)

          Place the gem between crossed polars and rotate it 360°.

      - title: Isotropic vs Anisotropic Test
        table:
          headers:
            - Observation
            - Interpretation
          rows:
            - ["Remains dark during rotation", "Isotropic (cubic system or amorphous)"]
            - ["Light and dark every 90° (4× blink)", "Anisotropic (crystalline, non-cubic)"]
            - ["Remains light (never dark)", "Aggregate or microcrystalline material"]
            - ["Patchy light/dark (tabby extinction)", "ADR or strain birefringence"]

      - title: Anomalous Double Refraction (ADR)
        content: |
          Some isotropic materials show strain birefringence due to internal stress:

          - **Garnet**: Often shows ADR (especially almandine)
          - **Spinel**: May show ADR, particularly synthetic
          - **Diamond**: Can show strain patterns

          ADR appears as irregular light patches that don't follow the normal 4× blink pattern.

  - title: The Dichroscope
    content: |
      The dichroscope reveals pleochroism by showing two polarised images side by side.
      It's essential for identifying coloured anisotropic gems.
    subsections:
      - title: Types
        content: |
          - **Calcite dichroscope**: Uses calcite rhomb to split image; more accurate
          - **Polaroid dichroscope**: Uses polarising film; more affordable

      - title: Usage Technique
        content: |
          1. View the gem through the dichroscope with strong transmitted light
          2. Rotate the dichroscope (not the gem) while observing
          3. Look for colour differences between the two images
          4. Rotate the gem to find the direction of maximum colour difference
          5. Record both colours seen

      - title: Interpreting Results
        table:
          headers:
            - Observation
            - Interpretation
          rows:
            - ["Two identical colours", "Isotropic or viewing down optic axis"]
            - ["Two different colours", "Dichroic (uniaxial) gem"]
            - ["Three colours (rotate gem)", "Trichroic (biaxial) gem"]
            - ["No colour", "Colourless or very pale stone"]

