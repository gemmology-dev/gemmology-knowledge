  - title: The Chelsea Filter
    content: |
      The Chelsea filter transmits only deep red and yellow-green light. It was designed
      to distinguish Colombian emerald (appears red) from its simulants.
    subsections:
      - title: How It Works
        content: |
          - Chromium-coloured gems transmit red light → appear **pink to red**
          - Non-chromium green gems absorb red → appear **green or grey**
          - The filter is named after the Chelsea Polytechnic where it was developed

      - title: Results and Limitations
