        - ["Acetone test", "No effect", "May damage", "Surface softens"]
        - ["Static electricity", "Attracts paper when rubbed", "May or may not", "Attracts paper"]

  - title: Jet
    content: |
      Jet is fossilised wood (related to coal) that has been used as a gem material
      since prehistoric times. It is most famous from Whitby, England.
    subsections:
      - title: Properties
        content: |
          - **Composition**: Fossilised driftwood (compact lignite)
          - **Hardness**: 2.5-4 Mohs
          - **SG**: 1.30-1.35 (very light)
          - **Colour**: Black (can show brown in thin sections)
          - **Lustre**: Waxy when polished

      - title: Historical Significance
        content: |
          Jet was extremely fashionable in Victorian England, especially for mourning
          jewellery after Prince Albert's death (1861). Whitby jet remains the most
          valued source.

      - title: Identification
        content: |
          Jet may be confused with:

          - **Black glass (Paris jet)**: Heavier (SG 2.3+), cold to touch
          - **Vulcanite (hard rubber)**: Rubbery smell when heated
          - **Bakelite**: Different feel; may show mold marks
          - **Black onyx**: Much harder (H 7), heavier

          Hot needle test produces coal-like smell for genuine jet.

  - title: Shell Materials
    content: |
      Various mollusc shells are used in jewellery, primarily for their iridescent
      nacre (mother-of-pearl) or unique colours.
    subsections:
      - title: Mother-of-Pearl
        content: |
          The nacreous inner lining of shells, composed of aragonite platelets:

          - **Sources**: Abalone, pearl oyster, freshwater mussel
          - **Uses**: Inlay, buttons, watch dials, decorative items
          - **Properties**: Iridescent, soft (H 2.5-4.5)

      - title: Abalone
        content: |
          The shell of sea snails (genus Haliotis) prized for strong iridescence:

          - **Colours**: Blue, green, purple, pink
          - **Uses**: Inlay, cabochons, decorative pieces
          - **Care**: Sensitive to acids and heat

      - title: Conch Pearl
        content: |
          Rare, non-nacreous pearls from the queen conch (Strombus gigas):

          - **Colour**: Pink to orange-pink
          - **Structure**: Flame-like pattern on surface
          - **Rarity**: Cannot be cultured; very rare
          - **Value**: Fine specimens command high prices

  - title: Ivory and Alternatives
    content: |
      Elephant ivory trade is largely banned. Ethical alternatives and identification
      of legal materials are important for gemmologists.
    subsections:
      - title: Legal Ivory Types
        table:
          headers:
            - Material
            - Source
            - Characteristics
          rows:
            - ["Mammoth ivory", "Siberian permafrost", "Legal; shows Schreger lines"]
            - ["Walrus ivory", "Marine mammal tusks", "Secondary core; regulated"]
            - ["Hippopotamus", "Hippo teeth", "Denser than elephant; regulated"]
            - ["Warthog", "African warthog tusks", "Smaller pieces only"]
            - ["Bone", "Various animals", "Different structure; porous"]

      - title: Vegetable Ivory
        content: |
          **Tagua nut** (ivory nut) from South American palms is an excellent ivory
          substitute:

          - Hard, dense, takes polish well
          - Can be carved like ivory
          - Sustainable and ethical
          - May yellow with age

      - title: Ivory Identification
        content: |
          Elephant ivory shows **Schreger lines** (cross-hatching pattern) at
          specific angles:

          - **Elephant**: Angles >115° (typically 115-140°)
          - **Mammoth**: Angles <90° (typically 70-90°)
          - **Bone**: Shows Haversian canals (tubular structure)

  - title: Organic Gem Care
    callout:
      type: warning
      title: Special Care Required
      text: |
        Organic gems require special handling:

        - **Heat**: Avoid high temperatures (can crack, dry out)
        - **Chemicals**: Avoid perfumes, hairspray, cosmetics, acids
        - **Drying**: Pearls need humidity; store with damp cloth nearby
        - **Cleaning**: Warm water and mild soap only; no ultrasonic
        - **Storage**: Separate from harder gems; fabric-lined containers
        - **Wearing**: Put on last, remove first (to avoid cosmetic contact)

