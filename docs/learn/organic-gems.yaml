sections:
  - title: Introduction
    content: |
      Organic gems are materials produced by living organisms rather than geological
      processes. They include products from molluscs (pearls, mother-of-pearl), marine
      invertebrates (coral), tree resin (amber), and various other biological sources.

      Organic gems are typically softer and more fragile than mineral gems, requiring
      special care in handling, setting, and cleaning. They also have unique grading
      criteria related to their biological origins.

  - title: Pearl
    content: |
      Pearls are the most commercially important organic gems, formed when a mollusc
      deposits concentric layers of nacre (aragonite crystals bound by conchiolin)
      around an irritant.
    subsections:
      - title: Natural vs Cultured
        content: |
          - **Natural pearls**: Form spontaneously without human intervention; extremely rare
          - **Cultured pearls**: Human-initiated by inserting a bead nucleus or tissue
          - **Both are real pearls**: Cultured pearls are not fake or imitation

          Nearly all pearls in today's market are cultured. Natural pearls are primarily
          found in antique jewellery or specialist auctions.

      - title: Saltwater Pearl Types
        table:
          headers:
            - Type
            - Origin
            - Characteristics
            - Size Range
          rows:
            - ["Akoya", "Japan, China, Vietnam", "Round, white/cream with rose overtone", "2-11mm"]
            - ["South Sea (white)", "Australia, Indonesia, Philippines", "Large, white/silver/cream", "9-20mm"]
            - ["South Sea (golden)", "Philippines, Indonesia", "Large, golden to deep gold", "9-16mm"]
            - ["Tahitian", "French Polynesia", "Dark colours (grey, green, peacock)", "8-16mm"]

      - title: Freshwater Pearls
        content: |
          Freshwater pearls are cultivated primarily in China's lakes and rivers:

          - **Historically**: Irregular shapes, rice grain, baroque
          - **Modern**: Round shapes now possible (Edison, Ming pearls)
          - **Nacre**: Often solid nacre (no bead nucleus)
          - **Colours**: White, pink, lavender, peach
          - **Price**: Generally lower than saltwater equivalents

