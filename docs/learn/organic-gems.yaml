  - title: Pearl Lustre
    callout:
      type: info
      title: Lustre is Paramount
      text: |
        Lustre is the most important pearl quality factor. A smaller pearl with excellent
        lustre will outvalue a larger pearl with chalky, dull lustre. Fine lustre shows
        sharp light reflections and a sense of depth—the light appears to come from
        within the pearl.

  - title: Pearl Identification Tests
    content: |
      Distinguishing natural, cultured, and imitation pearls:
    subsections:
      - title: Basic Tests
        table:
          headers:
            - Test
            - Natural/Cultured
            - Imitation
          rows:
            - ["Tooth test", "Gritty, slightly rough", "Smooth or glassy"]
            - ["Surface texture", "Tiny scale-like platelets", "Often too perfect or painted"]
            - ["Drill hole", "Nacre visible all around", "Paint or coating may flake"]
            - ["Weight", "Solid, substantial", "Often lighter (plastic core)"]

      - title: Advanced Identification
        content: |
          - **X-ray**: Shows bead nucleus in cultured pearls
          - **UV fluorescence**: Cultured often show stronger reactions
          - **Candling**: Light transmission reveals internal structure
          - **Microscopy**: Surface structure examination

  - title: Coral
    content: |
      Precious coral is the calcified skeleton of colonial marine animals (genus
      Corallium). The most valuable is deep-red "ox blood" coral from the Mediterranean
      and Japanese waters.
    subsections:
      - title: Precious Coral Types
        table:
          headers:
            - Type
            - Colour
            - Source
            - Notes
          rows:
            - ["Corallium rubrum", "Red to pink", "Mediterranean", "Historic source; depleted"]
            - ["Corallium japonicum", "Deep red (ox blood)", "Japan, Taiwan", "Most valuable"]
            - ["Corallium elatius", "Pink (angel skin)", "Japan", "Delicate pink prized"]
            - ["Corallium secundum", "Pale pink", "Midway, Hawaii", "Limited production"]

      - title: Properties and Identification
        content: |
          - **Composition**: Calcium carbonate (calcite)
          - **Hardness**: 3-4 Mohs (soft, easily scratched)
          - **SG**: 2.65 (similar to calcite)
          - **Structure**: Shows wood-grain-like growth pattern when polished

      - title: Treatments
        content: |
          Common coral treatments include:

          - **Dyeing**: Pale coral dyed to improve colour
          - **Bleaching**: Orange coral lightened
          - **Waxing/oiling**: Improve lustre
          - **Impregnation**: Stabilise porous material

          Detection: Magnification (dye concentrations), acetone test (dye), hot needle (wax)

  - title: Coral Conservation
    callout:
      type: warning
      title: CITES and Conservation
      text: |
        Many coral species are protected under CITES (Convention on International Trade
        in Endangered Species). Trade regulations vary by species and country.

        - Check import/export requirements before purchasing
        - Request documentation for valuable pieces
        - Ethical alternatives exist (fossil coral, bamboo coral dyed)

  - title: Amber
    content: |
      Amber is fossilised tree resin, typically 20-50 million years old. It is valued
      for its warm golden colour, transparency, and inclusions of ancient life forms.
    subsections:
      - title: Major Sources
        table:
          headers:
            - Source
            - Age
            - Characteristics
          rows:
            - ["Baltic (Europe)", "40-50 million years", "Yellow to cognac; most common"]
            - ["Dominican Republic", "20-30 million years", "Often blue fluorescence; rare blue amber"]
            - ["Myanmar (Burmese)", "100 million years", "Often with inclusions; scientifically valuable"]
            - ["Mexican (Chiapas)", "20-30 million years", "Similar to Dominican"]

      - title: Properties
        content: |
          - **Composition**: Organic polymers (no fixed formula)
          - **Hardness**: 2-2.5 Mohs (very soft)
          - **SG**: 1.05-1.10 (floats in saturated salt water)
          - **RI**: 1.54 (single refraction; often has internal strain)

      - title: Inclusions
        content: |
          Amber is famous for preserving ancient life:

          - **Insects**: Flies, ants, beetles, wasps
          - **Spiders**: Often with webs
          - **Plant material**: Leaves, flowers, seeds
          - **Air bubbles**: Common, create cloudy appearance

          Inclusions increase value significantly, especially rare or well-preserved specimens.

      - title: Amber vs Copal
        content: |
          **Copal** is younger, semi-fossilised resin (typically <1 million years):

          - Softer than amber
          - Dissolves more readily in solvents (acetone test)
          - Often sold as amber (misrepresentation)
          - Lower value than true amber

  - title: Amber Identification
    table:
