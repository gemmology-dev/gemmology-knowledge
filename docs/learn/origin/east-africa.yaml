sections:
  - title: Introduction
    content: |
      East Africa has emerged as one of the world's most important coloured gem
      regions, producing unique varieties found nowhere else. Tanzanite, tsavorite,
      and increasingly significant ruby and tourmaline deposits have transformed
      the global gem market.

      Tanzania, Kenya, and Mozambique each contribute distinctive material.

  - title: Tanzanite
    content: |
      Tanzania's signature gemstone:
    subsections:
      - title: Discovery & Source
        content: |
          - **Discovery**: 1967 by Maasai tribesman
          - **Location**: Merelani Hills, near Mount Kilimanjaro
          - **Exclusivity**: Only known commercial source worldwide
          - **Geology**: Unique conditions in single deposit

      - title: Characteristics
        content: |
          - **Species**: Zoisite (calcium aluminium silicate)
          - **Colour**: Violet-blue to blue-violet
          - **Pleochroism**: Strong; blue, violet, burgundy
          - **Heat treatment**: Nearly universal; improves colour

      - title: Colour Grades
        content: |
          - **Exceptional**: Vivid violet-blue; saturated
          - **Fine**: Strong blue with violet; attractive
          - **Good**: Lighter blue-violet; commercial
          - **Direction dependence**: Colour varies with viewing angle

  - title: Tanzanite Rarity
    callout:
      type: warning
      title: Single Source Concern
      text: |
        Tanzanite comes from a single deposit approximately 4km long by 2km wide.
        No other commercial source has been discovered despite extensive prospecting.

        This geographic concentration makes tanzanite supply vulnerable. The deposit
        is expected to be exhausted within decades, making fine stones potentially
        collectible investments.

  - title: Tsavorite Garnet
    content: |
      East Africa's finest green garnet:
    subsections:
      - title: Discovery
        content: |
          - **Year**: 1967 (Tanzania); 1971 (Kenya)
          - **Discoverer**: Campbell Bridges
          - **Name**: After Tsavo National Park, Kenya
          - **Species**: Grossular garnet (green variety)

      - title: Sources
        content: |
          - **Kenya**: Tsavo area; primary source
          - **Tanzania**: Merelani area; secondary
          - **Character**: Both produce fine material

      - title: Characteristics
        content: |
          - **Colour**: Green (vanadium/chromium)
          - **Saturation**: Can rival emerald
          - **Clarity**: Often cleaner than emerald
          - **Hardness**: 7-7.5 (more durable than emerald)
          - **No treatment**: Virtually always natural colour

  - title: Tsavorite vs Emerald
    comparison:
      items:
        - title: Tsavorite
          variant: default
          points:
            - Single refraction (isotropic)
            - Higher brilliance
            - Often cleaner
            - More durable (no cleavage)
            - No treatment standard
            - Rare in large sizes (>2ct)
        - title: Emerald
          variant: default
          points:
            - Double refraction
            - Characteristic inclusions
            - '"Jardín" expected'
            - More fragile (cleavage)
            - Oiling nearly universal
            - Large sizes available

  - title: Kenyan Ruby
    content: |
      Growing ruby production:
    subsections:
      - title: John Saul Mine
        content: |
          - **Location**: Mangare area, Kenya
          - **Character**: Fine red colour possible
          - **Quality**: Some comparable to Burmese
          - **Production**: Limited but significant

      - title: Characteristics
        content: |
          - Variable quality
          - Some strong fluorescence
          - Interesting inclusion suite
          - Growing market recognition

  - title: Mozambican Ruby
    content: |
      Major new ruby source:
    subsections:
      - title: Montepuez Region
        content: |
          - **Discovery**: 2009
          - **Location**: Cabo Delgado Province
          - **Operator**: Gemfields (major producer)
          - **Significance**: Now major world ruby source

      - title: Characteristics
        content: |
          - **Colour**: Strong red; some pigeon blood quality
          - **Clarity**: Variable; clean stones available
          - **Fluorescence**: Generally moderate
          - **Iron content**: Higher than Burmese; affects appearance

      - title: Market Position
        content: |
          - Filling gap from Burmese supply constraints
          - Transparent auctions (Gemfields)
          - Growing acceptance for fine stones
          - Value below Burmese but rising

