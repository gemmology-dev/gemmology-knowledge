  - title: Mozambican Tourmaline
    content: |
      Important Paraíba-type source:
    subsections:
      - title: Discovery
        content: |
          - **Year**: 2005
          - **Location**: Alto Ligonha region
          - **Significance**: Major copper-bearing tourmaline source

      - title: Characteristics
        content: |
          - **Colour**: Neon blue to blue-green
          - **Chromophore**: Copper (like Brazilian Paraíba)
          - **Sizes**: Larger than Brazilian typical
          - **Clarity**: Often cleaner than Brazilian

      - title: Market Terminology
        content: |
          - "Paraíba tourmaline" (if copper-bearing)
          - "Paraíba-type" (alternative term)
          - Origin disclosure expected
          - Brazilian origin still commands premium

  - title: Paraíba Origin Debate
    callout:
      type: info
      title: What Is "Paraíba"?
      text: |
        Debate exists whether "Paraíba" refers only to Brazilian origin or
        can apply to any copper-bearing tourmaline with similar colour.

        LMHC (Laboratory Manual Harmonisation Committee) allows "Paraíba
        tourmaline" for copper-bearing material regardless of origin,
        but origin disclosure is expected on lab reports.

  - title: Tanzanian Spinel
    content: |
      Mahenge spinel production:
    subsections:
      - title: Mahenge Source
        content: |
          - **Location**: Mahenge, Morogoro Region
          - **Discovery**: Known since 1980s; major finds 2007
          - **Character**: Exceptional neon pink to red

      - title: Characteristics
        content: |
          - **Colour**: Hot pink, neon red, vivid orange-pink
          - **Fluorescence**: Strong red fluorescence
          - **Clarity**: Often clean
          - **Value**: Among highest for spinel

      - title: Market Impact
        content: |
          - Revitalized spinel market
          - Prices rival fine ruby
          - Collector demand strong
          - Limited production maintains value

  - title: Other East African Gems
    content: |
      Additional significant production:
    subsections:
      - title: Colour-Change Garnet
        content: |
          - **Source**: Tanzania, Kenya
          - **Species**: Pyrope-spessartine
          - **Effect**: Blue-green to red/purple change
          - **Rarity**: Exceptional; collector demand

      - title: Chrome Tourmaline
        content: |
          - **Source**: Tanzania
          - **Colour**: Intense green (chromium)
          - **Character**: Different from Paraíba type
          - **Value**: Premium for fine stones

