sections:
  - title: Introduction
    content: |
      Australia is a world-leading gem producer, most famous for opal but also
      producing significant sapphire, chrysoprase, and other coloured stones.
      Australian opal accounts for approximately 95% of world production.

      The distinctive characteristics of Australian gems, particularly opal,
      make origin an important value factor.

  - title: Australian Opal
    content: |
      World's premier opal source:
    subsections:
      - title: Black Opal
        content: |
          - **Source**: Lightning Ridge, New South Wales
          - **Character**: Dark body colour; vivid play-of-colour
          - **Value**: Most valuable opal variety
          - **Rarity**: Fine stones increasingly rare

      - title: White Opal
        content: |
          - **Source**: Coober Pedy, South Australia
          - **Character**: Light body colour; play-of-colour
          - **Volume**: Major production centre
          - **Market**: Commercial to fine quality

      - title: Boulder Opal
        content: |
          - **Source**: Queensland
          - **Character**: Ironstone matrix backing
          - **Pattern**: Often striking veins in matrix
          - **Value**: Natural backing included in assessment

      - title: Crystal Opal
        content: |
          - **Sources**: Various locations
          - **Character**: Transparent to translucent body
          - **Play-of-colour**: Visible through body
          - **Value**: Depends on body colour and pattern

  - title: Opal Body Tone
    callout:
      type: info
      title: Value Factor
      text: |
        Opal body tone significantly affects value. The scale runs from N1
        (black) to N9 (white), with darker body tones generally more valuable
        as they provide better contrast for play-of-colour.

        Black opal (N1-N4) commands highest premiums when combined with
        bright, full-spectrum play-of-colour.

  - title: Lightning Ridge Black Opal
    content: |
      World's most valuable opal:
    subsections:
      - title: Characteristics
        content: |
          - **Body colour**: Black to dark grey (N1-N4)
          - **Play-of-colour**: Vivid; all spectral colours possible
          - **Patterns**: Harlequin, pinfire, broadflash, rolling
          - **Premium patterns**: Harlequin most valuable

      - title: Mining
        content: |
          - Underground shaft mining
          - Individual claims; mostly small-scale
          - Opal-bearing layer at various depths
          - Heritage mining area; ongoing production

      - title: Famous Patterns
        content: |
          - **Harlequin**: Mosaic of colour patches
          - **Broadflash**: Large sweeping colour zones
          - **Pinfire**: Small points of colour
          - **Rolling flash**: Colour moves with rotation

  - title: Australian Sapphire
    content: |
      Significant commercial production:
    subsections:
      - title: Sources
        content: |
          - **New South Wales**: Inverell, Glen Innes
          - **Queensland**: Anakie, Rubyvale
          - **Character**: Alluvial deposits
          - **History**: Major production since 1850s

      - title: Colour Characteristics
        content: |
          - **Blue**: Often dark; inky appearance
          - **Parti-sapphire**: Zoned colours (blue/green/yellow)
          - **Yellow/green**: Significant production
          - **Character**: Higher iron content; different look

      - title: Market Position
        content: |
          - Major commercial supplier
          - Lower value than Ceylon/Burma
          - Treatment common (heat to improve colour)
          - Parti-sapphires gaining collector interest

  - title: Australian vs Asian Sapphire
    comparison:
      items:
        - title: Australian
          variant: default
          points:
            - Often darker, inky blue
            - Higher iron content
            - Less fluorescence
            - More green/yellow modifiers
            - Lower prices typically
        - title: Ceylon/Burma
          variant: default
          points:
            - Lighter, brighter blue
            - Lower iron content
            - Better fluorescence
            - Purer blue colour
            - Higher market value

  - title: Parti-Sapphire
    callout:
      type: tip
      title: Australian Specialty
      text: |
        Parti-sapphires (particoloured sapphires) showing distinct colour
        zones are an Australian specialty. These stones display two or more
        colours—typically blue, green, and yellow—in the same stone.

        Once considered undesirable, parti-sapphires now have collector
        following for their unique character. Fine examples show clear,
        distinct colour boundaries.

  - title: Chrysoprase
    content: |
      Premium green chalcedony:
    subsections:
      - title: Queensland Source
        content: |
          - **Location**: Marlborough, Queensland
          - **Quality**: Finest chrysoprase in world
          - **Colour**: Apple green to deep green
          - **Chromophore**: Nickel

      - title: Characteristics
        content: |
          - **Translucency**: Semi-translucent ideal
          - **Colour stability**: May fade in strong light
          - **Hardness**: 6.5-7 (durable for jewellery)
          - **Treatment**: Some dyed material exists

      - title: Market
        content: |
          - Premium over other sources
          - Fine material scarce
          - Often cut as cabochons
          - Some faceted for effect

  - title: Other Australian Gems
    content: |
      Additional production includes:
    subsections:
      - title: Diamond
        content: |
          - **Argyle Mine**: Famous for pink diamonds
          - **Closed**: Production ended 2020
          - **Legacy**: Defined pink diamond market
          - **Fancy colours**: Brown, pink, red extremely rare

      - title: Zircon
        content: |
          - Various colours produced
          - Heat treatment common
          - Good quality material
          - Commercial market presence

