  - title: Argyle Diamonds
    callout:
      type: warning
      title: Historic Source Closed
      text: |
        The Argyle mine in Western Australia was the world's primary source
        of pink diamonds, producing over 90% of global supply. The mine
        closed in November 2020.

        Argyle pink diamonds are now increasingly valuable as a finite
        resource. Provenance documentation adds significant premium.

  - title: Australian Gem Trade
    content: |
      Market characteristics:

      - **Opal dominance**: Australia defines the opal market
      - **Sapphire commercial**: Major volume producer
      - **Niche specialties**: Parti-sapphire, chrysoprase
      - **Ethical sourcing**: Generally good labour standards
      - **Origin documentation**: Certificates available
      - **Treatment disclosure**: Good industry standards
