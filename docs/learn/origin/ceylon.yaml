sections:
  - title: Introduction
    content: |
      Sri Lanka (Ceylon) is one of the world's oldest and most prolific gem sources,
      producing high-quality stones for over 2,000 years. The island yields sapphires
      in all colours, with blue sapphire and the rare padparadscha being most prized.

      Sri Lanka remains a major commercial source with consistent quality production.

  - title: Blue Sapphire
    content: |
      Ceylon is renowned for blue sapphire:
    subsections:
      - title: Characteristics
        content: |
          - **Colour**: Light to medium blue; high brilliance
          - **Tone**: Generally lighter than Kashmir or Burma
          - **Clarity**: Often excellent transparency
          - **Sizes**: Notable for large crystals

      - title: Market Position
        content: |
          - Major commercial source
          - Good value compared to Kashmir/Burma
          - Consistent quality available
          - Large sizes more available than other origins

  - title: Ceylon Sapphire Inclusions
    table:
      headers:
        - Inclusion
        - Description
      rows:
        - ["Long rutile silk", "Distinctive long, slender needles"]
        - ["Zircon haloes", "Zircon crystals with radiation damage halos"]
        - ["Hexagonal colour zoning", "Follows crystal growth directions"]
        - ["Negative crystals", "Well-formed angular voids"]
        - ["Fingerprints", "Characteristic healed fracture patterns"]
        - ["Biotite", "Platy dark inclusions"]

  - title: Long Silk Diagnostic
    callout:
      type: tip
      title: Ceylon's Signature
      text: |
        Ceylon sapphires are known for their long, slender rutile silkâ€”
        in contrast to the short silk typical of Burmese material.

        This long silk is one of the primary features used to identify
        Ceylon origin. It can create a soft appearance when present but
        doesn't produce the Kashmir velvety effect.

  - title: Padparadscha
    content: |
      Sri Lanka's signature sapphire variety:
    subsections:
      - title: Definition
        content: |
          - **Name**: Sinhalese for "lotus blossom"
          - **Colour**: Pinkish-orange to orange-pink
          - **Requirement**: Both pink AND orange present
          - **Balance**: Neither colour should dominate

      - title: Market Value
        content: |
          - Most valuable fancy sapphire
          - Prices can rival fine ruby
          - True padparadscha very rare
          - Certification important (labs have varying criteria)

      - title: Origin Significance
        content: |
          - Traditional source is Sri Lanka
          - Madagascar, Tanzania also produce similar colours
          - Some purists only accept Ceylon padparadscha
          - Origin affects value (Ceylon premium)

  - title: Padparadscha Controversy
    callout:
      type: warning
      title: Definition Debates
      text: |
        The exact definition of "padparadscha" is debated:

        - **Traditional**: Only Sri Lankan pink-orange sapphire
        - **Modern**: Any sapphire meeting colour criteria
        - **Laboratories**: Each has slightly different standards
        - **Treatment**: Heat treatment acceptance varies

        For high-value stones, certification from reputable lab essential.

  - title: Other Ceylon Gems
    content: |
      Sri Lanka produces many other gem species:
    subsections:
      - title: Other Sapphire Colours
        content: |
          - **Yellow**: Iron-coloured; popular
          - **Pink**: Chromium-coloured; borderline ruby debate
          - **Star sapphire**: Good quality asteriated stones
          - **Colour-change**: Some fine examples

