sections:
  - title: Introduction
    content: |
      Madagascar emerged as a major gem source in the late 20th century, now producing
      significant quantities of sapphire, ruby, and other coloured stones. The island's
      diverse geology yields gems comparable to classic sources.

      Madagascar has become one of the world's most important sapphire producers,
      filling market gaps as traditional sources decline.

  - title: Sapphire Production
    content: |
      Major sapphire regions and characteristics:
    subsections:
      - title: Ilakaka Region
        content: |
          - **Discovery**: 1998; massive sapphire rush
          - **Location**: Southern Madagascar
          - **Character**: Alluvial deposits
          - **Volume**: One of world's largest sapphire sources

      - title: Colour Range
        content: |
          - **Blue**: Light to medium; Ceylon-like appearance
          - **Pink**: Fine quality; padparadscha-like possible
          - **Yellow**: Good saturation available
          - **Fancy sapphires**: Full colour spectrum

      - title: Quality Range
        content: |
          - Commercial to fine quality
          - Large sizes available
          - Heat treatment common
          - Some untreated fine material

  - title: Madagascar Sapphire Inclusions
    table:
      headers:
        - Inclusion
        - Description
      rows:
        - ["Zircon crystals", "With tension halos; similar to Ceylon"]
        - ["Rutile silk", "Variable; often short needles"]
        - ["Negative crystals", "Angular fluid-filled voids"]
        - ["Growth tubes", "Parallel channels"]
        - ["Colour zoning", "Blue and colourless bands"]
        - ["Fingerprints", "Healed fracture patterns"]

  - title: Ceylon Comparison
    callout:
      type: tip
      title: Similar to Sri Lanka
      text: |
        Madagascar sapphires often share characteristics with Ceylon material:
        similar colour tones, inclusion types, and appearance. This similarity
        reflects comparable geological conditions.

        Laboratory origin determination can be challenging; some stones show
        overlapping characteristics between the two sources.

  - title: Ruby Production
    content: |
      Growing importance in ruby market:
    subsections:
      - title: Sources
        content: |
          - **Andilamena**: Northern Madagascar
          - **Vatomandry**: Eastern region
          - **Multiple deposits**: Continuing discoveries

      - title: Characteristics
        content: |
          - **Colour**: Variable; some fine red
          - **Clarity**: Can be clean; some silky
          - **Fluorescence**: Variable depending on iron content
          - **Market**: Filling gap from declining Burmese supply

      - title: Heat Treatment
        content: |
          - Low-temperature heating common
          - Beryllium diffusion used on some material
          - Disclosure increasingly important
          - Unheated fine stones premium

  - title: Aquamarine & Beryl
    content: |
      Significant beryl production:
    subsections:
      - title: Aquamarine
        content: |
          - Fine quality blue material
          - Comparable to Brazilian
          - Clean crystals available
          - Growing market presence

      - title: Morganite
        content: |
          - Pink beryl production
          - Good colour saturation
          - Often requires heat treatment
          - Competitive with other sources

      - title: Emerald
        content: |
          - Limited but interesting production
          - Smaller market share than Colombia/Zambia
          - Distinct inclusion characteristics
          - Collector interest

  - title: Other Madagascar Gems
    content: |
      Diverse gem production includes:
    subsections:
      - title: Tourmaline
        content: |
          - Multiple colours available
          - Some neon blue-green (Para√≠ba-type)
          - Rubellite and other varieties
          - Growing production

      - title: Demantoid Garnet
        content: |
          - Discovery in early 2000s
          - Fine green colour possible
          - Horsetail inclusions (some material)
          - Collector interest

      - title: Additional Species
        table:
          headers:
            - Gem
            - Notes
          rows:
            - ["Grandidierite", "Rare blue-green; Madagascar is primary source"]
            - ["Chrysoberyl", "Including some alexandrite"]
            - ["Spinel", "Red and pink varieties"]
            - ["Garnet", "Multiple species; rhodolite, spessartine"]
            - ["Labradorite", "Spectrolite-quality available"]
            - ["Rose quartz", "Star rose quartz noted"]

  - title: Grandidierite Discovery
    callout:
      type: info
      title: Rare Species Source
      text: |
        Madagascar is the world's primary source for gem-quality grandidierite,
        a rare blue-green orthorhombic mineral. First discovered in 1902 but
        only recently available in gem quality.

        This illustrates Madagascar's importance for rare collector gems
        beyond mainstream sapphire and ruby production.

  - title: Mining & Trade
    content: |
      Industry characteristics:
    subsections:
      - title: Mining Methods
        content: |
          - Primarily artisanal mining
          - Alluvial deposits dominant
          - Large-scale operations limited
          - Seasonal production patterns

      - title: Market Position
        content: |
          - Growing share of world sapphire market
          - Important secondary ruby source
          - Good value compared to traditional origins
          - Origin disclosure increasingly standard

      - title: Ethical Considerations
        content: |
          - Child labour concerns in some areas
          - Environmental impact from mining
          - Traceability initiatives developing
          - Certified supply chains emerging
