  - title: Colour-Change Garnet
    content: |
      Some of the most dramatic colour changes occur in garnet:
    subsections:
      - title: Characteristics
        content: |
          - Usually pyrope-spessartine composition
          - Can show blue-green to red-purple change
          - Some match alexandrite's change quality
          - Relatively rare

      - title: Sources
        content: |
          - Madagascar (best known)
          - Tanzania
          - Sri Lanka
          - USA (Idaho)

  - title: Testing Light Sources
    callout:
      type: tip
      title: Consistent Evaluation
      text: |
        Colour change should be evaluated under standardized lighting:

        - **Daylight**: North-facing window light or D65 fluorescent
        - **Incandescent**: Standard tungsten bulb (not LED)
        - **Avoid**: Mixed lighting, LED (variable spectra)

        Modern LED lights have variable spectra and may not show colour
        change the same way as traditional incandescent.

  - title: Market Considerations
    content: |
      Colour-change gems in the market:

      - **Alexandrite**: Extremely valuable; strong demand
      - **CC sapphire**: Premium over standard sapphire
      - **CC garnet**: Significant value when strong change
      - **Synthetic**: Synthetic colour-change gems exist (alexandrite, sapphire)
      - **Identification**: Chemical testing may be needed for species confirmation
