  - title: Russian Alexandrite Premium
    callout:
      type: info
      title: The Ultimate Colour Change
      text: |
        Russian (Ural) alexandrite discovered in 1830 set the standard for
        colour change. The green matched Russian military colours; the red
        honoured the Tsar.

        Fine Russian alexandrite is essentially unavailable today. Stones
        with documented provenance command extraordinary prices at auction.

