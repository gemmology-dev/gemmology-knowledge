          rows:
            - ["Green", "Fuchsite mica", "Most common; chrome green"]
            - ["Orange-red", "Hematite/goethite", "Warmer colour"]
            - ["Blue", "Dumortierite", "Rare; often misidentified"]
            - ["Peach/pink", "Mica + iron oxides", "Less common"]

