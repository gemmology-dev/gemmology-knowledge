            - ["Dichroism", "Strong colour variation"]

  - title: Oregon Sunstone Uniqueness
    callout:
      type: info
      title: The Only Copper Sunstone
      text: |
        Oregon sunstone is the only gem feldspar with native copper inclusions.
        This creates unique features:

        - Metallic copper-coloured sparkle
        - Some stones show red colour from copper
        - Can be bicoloured (green + red)
        - Transparent examples without schiller also valued
        - State gem of Oregon

  - title: Aventurine Quartz
    content: |
      Aventurine is quartz with platy inclusions creating sparkle:
    subsections:
      - title: Green Aventurine
        content: |
          The most common type:

          - **Inclusions**: Fuchsite (chrome mica) flakes
          - **Colour**: Green from the fuchsite
          - **Character**: Translucent with sparkle
          - **Uses**: Cabochons, carvings, beads

      - title: Other Colours
        table:
          headers:
            - Colour
