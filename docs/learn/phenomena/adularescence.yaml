  - title: Adularescence vs Labradorescence
    comparison:
      items:
        - title: Adularescence (Moonstone)
          variant: default
          points:
            - Single-colour glow (blue or white)
            - Soft, billowy appearance
            - Appears to float below surface
            - Caused by layer interference
            - Orthoclase feldspar
        - title: Labradorescence (Labradorite)
          variant: default
          points:
            - Multiple spectral colours
            - Sharp, distinct flashes
            - Appears on surface
            - Caused by twinning interference
            - Plagioclase feldspar

  - title: Cutting for Adularescence
    content: |
      Proper orientation is critical:

      - Cut as cabochon (faceting destroys effect)
      - Orient to show schiller through dome
      - Appropriate dome height
      - Symmetrical shape for even display
      - Polish quality important for clarity

  - title: Care Considerations
    callout:
      type: warning
      title: Feldspar Fragility
      text: |
        Moonstone has perfect cleavage in two directions:

        - Vulnerable to hard knocks
        - Best in protective settings
        - Suitable for earrings, pendants, occasional rings
        - Avoid ultrasonic cleaning
        - Hardness only 6-6.5
