  - title: Rainbow Moonstone Note
    callout:
      type: info
      title: Actually Labradorite
      text: |
        "Rainbow moonstone" is actually a variety of labradorite (plagioclase
        feldspar), not orthoclase moonstone. It shows multicoloured flashes
        (labradorescence) rather than true adularescence.

        True orthoclase moonstone shows a single-colour schiller (usually
        blue or white), not rainbow flashes.

